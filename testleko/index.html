<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
	<link rel="stylesheet" href="css/style.css">
	<title>PromSvyaz'Bank</title>
</head>
<body class="main-body">
	<main class="main-content">
		<div class="container">
			<div class="logo-box">
				<img src="img/main-logo.png" width="310px" alt="">
			</div>
			<h1 class="main-title">
				Потребительский Кредит от <b>16.9%</b> 
			</h1>
			<ul class="main-items">
				<li>Снижаем ставку на <b>1%</b> каждый год </li>
				<li>Без комиссии, залога и поручителей </li>
				<li>Оформи за <b>5 минут</b> </li>
				<li>Долгосрочное погашение</li>
			</ul>
			<form action="#" class="main-form">
				<h1 class="form-title">Онлайн заявка</h1>
				<div class="current-step-block">
					Шаг 1 <b>Эти данные нужны нам, чтобы связаться с вами</b>
				</div>
				<div class="main-form-item">
					<label class="main-form-label" for="main-form-surname">Фамилия</label>
					<input class="main-form-input"  type="text" id="main-form-surname" placeholder="Макаров">
				</div>
				<div class="main-form-item">
					<label class="main-form-label" for="main-form-name">Имя</label>
					<input class="main-form-input"  type="text" id="main-form-name" placeholder="Дмитрий">
				</div>
				<div class="main-form-item">
					<label class="main-form-label" for="main-form-patronymic">Отчество</label>
					<input class="main-form-input" type="text" id="main-form-patronymic" placeholder="Иванович">
				</div>
				<div class="main-form-item">
					<span class="main-form-label">Гражданство РФ</span>
					<div class="main-form-radio-box">
						<input type="radio" id="nation-no" name="RF-nation" value="no" placeholder="нет">
						<label for="nation-no" class="radio-label">Нет</label>
						<input type="radio" checked id="nation-yes" name="RF-nation" value="yes" placeholder="нет">
						<label for="nation-yes" class="radio-label">Да</label>
					</div>
				</div>
				<button disabled class="main-form-btn disabled">
					Отправить заказ
				</button>
			</form>
					</div>
		</main>
		<script src="js/main(babel).js"></script>
	</body>
</html>
